    <h2>开发流程</h2>
     <p>
	&nbsp;</p>
<div>
	为你的phpcms创建一个模块的一般开发流程是：</div>
<div>
	&nbsp;</div>
<ol>
	<li>
		创建数据库和数据表；（没有数据库操作可略过）</li>
	<li>
		创建模块目录</li>
	<li>
		创建模块控制器类；</li>
	<li>
		创建模块类与模块函数；（如果只是简单的模块可以不必创建）</li>
	<li>
		创建模板文件；</li>
	<li>
		运行和调试。</li>
</ol>
